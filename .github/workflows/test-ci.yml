name: Test CI

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: cycodelabs/cimon-action@v0
      with:
        client-id: ${{ secrets.CIMON_CLIENT_ID }}
        secret: ${{ secrets.CIMON_SECRET }}

      - name: Connect to Cycode
        run: curl cycode.com

      - name: Connect to Google
        run: curl google.com

      - name: Connect to Amazon Failure
        run: curl amazon.com
